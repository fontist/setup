name: Setup Fontist
description: ðŸ”  Install Fontist for GitHub Actions

branding:
  icon: play
  color: purple

inputs:
  fontist-token:
    default: ${{ github.server_url == 'https://github.com' && github.token || '' }}
  fontist-version:
    default: latest

outputs:
  fontist-version: {}
  cache-hit: {}

runs:
  using: composite
  steps:
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ruby
      env:
        GITHUB_PATH: ${{ runner.temp }}/GITHUB_PATH
    - uses: ./setup-fontist
